<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css"/>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>The Weather App</title>
</head>
<body>
    <div class="weather-app">
         <h1>Welcome to Fiona's Weather App!</h1>
    
    <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city.." required id="search-form-input" class="search-form-input"/>
        <input type="submit" value="Search" class="search-form-button" />
      </form>
      <main>
          <div class="weather-app-data">
            <div>
          <h2 class="weather-app-city" id="city">Paris</h2>
          <p class="weather-app-details">
            <span id="time"></span> <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div id="icon">
                </div>
        <div class="weather-app-temperature" id="temperature"> 12</div>
        <div class="weather-app-unit">°C</div>
      </div>
      </main>
       <div class="weather-forecast">
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Tue</div>
          <div class="weather-forecast-icon">⛅</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temperature"><strong>6°C</strong></div>
            <div class="weather-forecast-temperature">-1°C</div>  
          </div>
        </div>
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Wed</div>
          <div class="weather-forecast-icon">⛅</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temperature"><strong>6°C</strong></div>
            <div class="weather-forecast-temperature">-1°C</div>  
          </div>
        </div>
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Thu</div>
          <div class="weather-forecast-icon">⛅</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temperature"><strong>6°C</strong></div>
            <div class="weather-forecast-temperature">-1°C</div>  
          </div>
        </div>
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Fri</div>
          <div class="weather-forecast-icon">⛅</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temperature"><strong>6°C</strong></div>
            <div class="weather-forecast-temperature">-1°C</div>  
          </div>
        </div>
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Sat</div>
          <div class="weather-forecast-icon">⛅</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temperature"><strong>6°C</strong></div>
            <div class="weather-forecast-temperature">-1°C</div>  
          </div>
        </div>
      </div>
    <footer>
        Coded by
        <a href="https://github.com/FiKli-ctrl" target="_blank"> Fiona Klimecki</a>,
        code hosted on
        <a href="https://github.com/FiKli-ctrl/Weather-app-project" target="_blank">GitHub</a>
        and website hosted
        <a href="" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
<script src="src/index.js"></script>
  </body>
</html>
